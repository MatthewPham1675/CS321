<ion-header>
  <ion-toolbar>
    <ion-title>Patriot Pass</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type= 'text' [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type= 'text' [(ngModel)]="password"></ion-input>
    </ion-item>
   
  </ion-list>
  
  
  <ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
  <ion-button fill="solid" expand="block" color="dark" (click)="go()">Don't have an account?</ion-button>

  
</ion-content>
