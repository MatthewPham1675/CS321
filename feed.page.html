<ion-header>
  <ion-toolbar>
    <ion-title>
      Item Search
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
      <ion-searchbar (ionInput)="raymond($event)"></ion-searchbar> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
   <ion-list>
    <ion-item (click)="selectVal(item.name)" *ngFor="let item of items">
      {{item.name}}
    </ion-item>
   </ion-list>
  </div>
</ion-content>
